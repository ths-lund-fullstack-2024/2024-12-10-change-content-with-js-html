<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change with JS</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav class="navbar">
      <span class="link" id="start-link">Start</span>
      <span class="link" id="search-link">Search</span>
    </nav>

    <section class="open" id="start-page">
      <h1>Start Page</h1>
      <p>This is the start page where my random cocktail is shown</p>
    </section>

    <section id="details-page">
      <h1>Details Page</h1>
      <p>This is the details page about a specific cocktail</p>
    </section>

    <section id="search-page">
      <h1>Search Page</h1>
      <p>This is the search page where you can search for cocktails</p>
    </section>

    <script src="index.js"></script>
  </body>
</html>
